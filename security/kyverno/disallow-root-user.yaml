apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-root-containers
spec:
  validationFailureAction: Enforce
  rules:
  - name: disallow-root-user
    match: 
      resources:
        kinds:
          - Pod
    validate:
      message: "Nenhum container pode ser executado como root! Ajuste as permiss√µes"
      pattern:
        spec:
          containers:
          - securityContext:
              runAsUser: "!0"
